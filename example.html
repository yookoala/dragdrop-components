<html>
<head>
<title>Web Component Playground</title>
<style>
* {
    box-sizing: border-box;
}
.center-contents {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}
dragdrop-container {
    display: flex;
    flex-direction: column;
    justify-content: start;
    align-items: center;
    gap: 10px;
    padding: 10px;
    aspect-ratio: 1/1;
}
.container > * {
    margin: 0 auto;
}
.outer {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    grid-template-rows: repeat(5, 1fr);
    gap: 10px;
}
dragdrop-container {
    border: 1px solid rgba(0, 0, 0, 0.1);
}
dragdrop-container:nth-child(5n+1) {
    background-color: red;
}
dragdrop-container:nth-child(5n+2) {
    background-color: blue;
}
dragdrop-container:nth-child(5n+3) {
    background-color: green;
}
dragdrop-container:nth-child(5n+4) {
    background-color: yellow;
}
dragdrop-container:nth-child(5n+5   ) {
    background-color: purple;
}

dragdrop-child {
    width: 100%;
    aspect-ratio: 1/1;
    background-color: #eee;
}
</style>
<script type="module" src="./assets/dragdrop-container.js" defer></script>
<script type="module" src="./assets/dragdrop-child.js" defer></script>
</head>
<body>
    <div class="outer">
        <dragdrop-container>
            <dragdrop-child class="center-contents">Child 1</dragdrop-child>
            <dragdrop-child handle="top-right" class="center-contents">Child 2</dragdrop-child>
            <dragdrop-child class="center-contents">Child 3</dragdrop-child>
        </dragdrop-container>
        <dragdrop-container>
            <dragdrop-child handle="top-left">
                <div style="background-color: rgba(216, 112, 147, 0.3); width: 100%; padding: 1em; text-align: right;">↓ Can drop here ↓</div>
                <dragdrop-container style="background-color: palevioletred"></dragdrop-container>
            </dragdrop-child>
        </dragdrop-container>
        <dragdrop-container></dragdrop-container>
        <dragdrop-container></dragdrop-container>
    </div>
</body>
</html>
